baseURL = 'https://robotdontcry.com/'
languageCode = 'en-us'
title = 'Isabella Lu'
theme = "poison"


[params]
    # demo: https://poison.lukeorth.com/about/
    brand = "Ruffian" # name of site
    brand_image = "/img/ruffian.png"    # path to the image shown in the sidebar
    description = "Beauty, power, dominance, and grace. " # Used as default meta description if not specified in front matter
    dark_mode = true 
    
    # Links to socials 
    email_url = "mailto://user@domain"
    github_url = "https://github.com"
    youtube_url = "https://youtube.com"
    front_page_content = ["posts"]

    menu = [
        # this is not showing up, i dont knw why
        {Name = "About", URL = "/about/", HasChildren = false},
        {Name = "Posts", URL = "/posts/", Pre = "Recent", HasChildren = true, Limit = 2},
        {Name = "Projects", URL = "/projects/", HasChildren = true, Limit = 5},
    ]

    # Hex colors for your sidebar.
    moon_sun_background_color = "#ffc4c4"   # default is #ffc4c4
